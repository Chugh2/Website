<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <form>
            <input type = "text" id = "val1">
            <input type = "text" id = "val2">
            <select id = "operators">
                <option value = "+">+</option>
                <option value = "-">-</option>
                <option value = "/">/</option>
                <option value = "*">*</option>
            </select>
            <button type = "button" onclick="calc()">Calculate</button>
            <input type = "text" id = "result">
        </form>
        
        <script src = "main.js"></script>
    </body>
</html>
